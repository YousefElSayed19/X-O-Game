<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>X-O Game</title>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/all.min.css">
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    </head>
    <body>
        <div class="game">
            <div class="title">This Game For X</div>
            <div class="boxs">
                <div class="item1 itm" id="1" onclick="setLetter(this.id)"></div>
                <div class="item2 itm" id="2" onclick="setLetter(this.id)"></div>
                <div class="item3 itm" id="3" onclick="setLetter(this.id)"></div>
                <div class="item4 itm" id="4" onclick="setLetter(this.id)"></div>
                <div class="item5 itm" id="5" onclick="setLetter(this.id)"></div>
                <div class="item6 itm" id="6" onclick="setLetter(this.id)"></div>
                <div class="item7 itm" id="7" onclick="setLetter(this.id)"></div>
                <div class="item8 itm" id="8" onclick="setLetter(this.id)"></div>
                <div class="item9 itm" id="9" onclick="setLetter(this.id)"></div>
            </div>
        </div>
        <div class="box">
            <h1 class="titleEnd">Game Is End</h1>
            <button class="end">Try Again</button>
        </div>
        <div class="shadow"></div>
    </body>
    <script src="./js/main.js "></script>
    <script src="./js/all.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
</html>
